<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRARSE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="/static/images/restaurante.ico">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body{
        text-align: center;

        }

    </style>
</head>

<body style="background-color:powderblue;">
<br>
<h1> Crear Cuenta </h1>
<br>
<h2>Informacion personal</h2>

<section>
    <style>
label {
font-weight: 900;
}
    .abs-center {
margin-left: 30%;
margin-right: 30%;
margin-top: 3%;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: rgb(253,254,254);
  border: 10px solid rgb(253,254,254);

}

.abss-center {
margin-left: 30%;
margin-right: 30%;
margin-top: 3%;
  align-items: center;
  justify-content: center;
  min-height: 50vh;
  background-color: white
}

    </style>
    <footer>
        <form action="/registro/" method="POST">
            <div class="abs-center">
                <br>
                <label>Tipo de Documento</label>
                <select class="form-select" name="d1" aria-label="Default select example">
                    <option selected>Tipo de Documento</option>
                    <option value="CC">Cedula de Ciudadania</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="NIT">NIT</option>
                    <option value="CE">Cedula de Extranjeria</option>
                </select>
                <br>
                <label for="exampleFormControlInput2" class="form-label ">N° de Identificacion</label>
                <input type="text" name="d2" class="form-control" id="exampleFormControlInput2"
                       placeholder="N° de Identificacion">
                <br>
                <label for="exampleFormControlInput3" class="form-label">Nombres</label>
                <input type="text" name="d3" class="form-control" id="exampleFormControlInput3" placeholder="Nombres">
                <br>
                <label for="exampleFormControlInput4" class="form-label">Apellidos</label>
                <input type="text" name="d4" class="form-control" id="exampleFormControlInput4" placeholder="Apellidos">
                <br>
                <label for="exampleFormControlInput5" class="form-label">Telefono</label>
                <input type="text" name="d5" class="form-control" id="exampleFormControlInput5" placeholder="Telefono">
                <br>
                <label for="exampleFormControlInput6" class="form-label">Correo Electronico</label>
                <input type="email" name="d6" class="form-control" id="exampleFormControlInput6"
                       placeholder="Correo Electronico">
                <br>
                <label for="exampleFormControlInput7" class="form-label">Fecha de nacimiento</label>
                <input type="date" name="d7" class="form-control" id="exampleFormControlInput7"
                       placeholder="Fecha de nacimiento">
                <br>
                <label for="exampleFormControlInput8" class="form-label">Direccion</label>
                <input type="text" name="d8" class="form-control" id="exampleFormControlInput8"
                       placeholder="Direccion">
                <br>
                <button class="btn btn-primary" type="submit">Agregar</button>
                <br>
                <br>
            </div>
        </form>
    </footer>

    <div class="">

    </div>
</section>

</body>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
